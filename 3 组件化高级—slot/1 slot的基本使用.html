<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
  </head>

  <body>
    <div id="app">
      <my-component>
        <button>666</button>
      </my-component>
      <hr />
      <my-component>
        <a href="#">QQ</a>
      </my-component>
      <hr />
      <my-component> </my-component>
      <hr />
      <my-component>
        <!-- 会把所有内容替换到插槽里 -->
        <button>666</button>
        <a href="#">QQ</a>
      </my-component>
    </div>

    <template id="myComponent">
      <div>
        <h2>组件</h2>
        <!-- 若没有<slot></slot>标签，则这个组件只能显示h2（当然可以自定义h2中的内容，此处不再赘述），
            其他时候想添加一个button，添加一个img都不可以
            但是当有了<slot></slot>标签后，则可以自定义显示的东西。还可以有默认值 -->
        <slot>
          <button>
            默认插槽值
          </button>
        </slot>
        <!-- 自闭合标签也行，但是没有默认值了 -->
        <!-- <slot /> -->
      </div>
    </template>

    <script src="/lib/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          message: "Hello",
        },
        methods: {},
        components: {
          MyComponent: {
            template: "#myComponent",
          },
        },
      });
    </script>
  </body>
</html>
