<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
  </head>

  <body>
    <div id="app">
      <h2 v-if="isShow" id="if">{{message}}</h2>
      <h2 v-show="isShow" id="show">{{message}}</h2>
    </div>

    <script src="/lib/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          message: "Hello",
          isShow: true,
        },
        methods: {},
      });
    </script>
  </body>
</html>
