<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
  </head>

  <body>
    <div id="app">
      mustache:
      <span>{{url}}</span><br />

      v-html:
      <span v-html="url"></span><br />

      v-text:
      <span v-text="url"></span><br />
    </div>

    <script src="/lib/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          message: "Hello",
          url: '<a href="https://www.qq.com">QQ</a>',
        },
        methods: {},
      });
    </script>
  </body>
</html>
