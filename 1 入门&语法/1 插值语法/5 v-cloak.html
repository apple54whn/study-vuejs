<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <style>
      /* 属性选择器 */
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <h2 v-cloak>{{message}}</h2>
    </div>

    <script src="/lib/vue.js"></script>
    <script>
      setTimeout(() => {
        const vm = new Vue({
          el: "#app",
          data: {
            message: "Hello",
          },
          methods: {},
        });
      }, 2000);
    </script>
  </body>
</html>
