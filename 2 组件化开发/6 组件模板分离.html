<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
  </head>

  <body>
    <div id="app">
      <!-- 3 使用组件 -->
      <!-- 组件必须挂载在某个 Vue 实例下，否则不生效 -->
      <my-component1></my-component1>

      <div><my-component2></my-component2></div>
    </div>

    <!-- 方式1:script标签，type="text/x-template" -->
    <script type="text/x-template" id="myComponent1">
      <div>
          <h2>标题1</h2>
          <p>内容1</p>
      </div>
    </script>

    <!-- 方式2:template标签 -->

    <template id="myComponent2">
      <div>
        <h2>标题2</h2>
        <p>内容2</p>
      </div>
    </template>
    <script src="/lib/vue.js"></script>
    <script>
      // 2 注册组件（该方式组册的为全局组件，意味着可以在多个 Vue 实例下使用）。底层还是调用Vue.extend()
      // 调用 Vue.component() 是将刚才的组件构造器注册为一个全局组件，并给它起一个组件的标签名称
      Vue.component("my-component1", {
        template: "#myComponent1",
      });

      const MyComponent2 = {
        template: "#myComponent2",
      };

      const vm = new Vue({
        el: "#app",
        data: {
          message: "Hello",
        },
        // components: {
        //   myComponent2: myComponent2,
        // },
        // 对象增强写法，使用时，可以使用<my-omponent2>或<MyComponent2>
        components: {
          MyComponent2,
        },
      });
    </script>
  </body>
</html>
